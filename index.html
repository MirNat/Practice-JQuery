<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Star Rating Plugin</title>
    <link rel="stylesheet" href="star-rating-plugin.css">
    <script src="jquery-1.11.3.min.js"></script>
	<script src="star-rating-plugin.js"></script>
</head>
<body>
	Rate with stars (default)
	<div class="rating" id="r1"></div>
	<br/>
	Rate with hearts
	<div class="rating" id="r2"></div>
	<br/><br/>
	Rate with homes (readonly)
	<div class="rating" id="r3"></div>
	<script>
		$(function() {
			$('#r1').rating();
			$('#r2').rating({ 
				number: 10, 
				score: 3,
				icon: 'heart',
				size: '35px',
				click: function (){
					//alert('I`m here in hearts');
				},
				normalColor: '#dbc5cc',
				ratedColor: '#ff0020' 
			});
			$('#r3').rating({ 
				number: 7, 
				score: 5,
				icon: 'home',
				size: '50px',
				mouseover: function (){
					//alert('I`m here');
				},
				normalColor: '#c3d0db',
				ratedColor: '#072dab',
				readonly: true  
			});
			
		});
	</script>	
</body>
</html>
